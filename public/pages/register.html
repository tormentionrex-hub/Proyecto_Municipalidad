<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../src/styles/register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="contenedorRegister">
        <div class="cardRegister">
            <h2>Registro de Ciudadano</h2>

            <form id="formRegister">
                <div class="fotoSeccion">
                    <div id="previewContainer" class="preview-container">
                        <img id="imgPreview" src="" alt="Vista previa de la foto" style="display: none;">
                        <span id="previewPlaceholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="user-icon">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                    </div>
                    <div class="grupoInput fotoInput">
                        <label for="foto">Foto de Perfil</label>
                        <input type="file" id="foto" accept="image/*">
                    </div>
                </div>
                <div class="grupoInput">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre completo">
                </div>

                <div class="grupoInput">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo">
                </div>

                <div class="grupoInput">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>

                <div class="grupoInput">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ej: 88888888">
                </div>

                <button type="submit" class="botonRegister">Registrarse</button>

                <p id="mensajeError" class="mensajeError"></p>
                <p id="mensajeExito" class="mensajeExito"></p>

                <p class="loginLink">
                    ¿Ya tiene cuenta?
                    <a href="login.html">Iniciar sesión</a>
                </p>

            </form>
        </div>
    </div>

    <script type="module" src="../src/js/register.js"></script>



</body>

</html>
