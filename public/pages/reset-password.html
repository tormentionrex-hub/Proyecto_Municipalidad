<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Municipalidad de Escazú</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="../src/styles/login.css">
</head>

<body>
    <div class="contenedorLogin">
        <main class="cardLogin">
            <h2>Nueva Contraseña</h2>
            <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 20px;">Establece tu nueva clave de
                acceso.</p>

            <form id="formResetPassword">
                <div class="grupoInput">
                    <label for="new-password">Nueva contraseña</label>
                    <input type="password" id="new-password" placeholder="Mínimo 8 caracteres" required minlength="8">
                </div>

                <div class="grupoInput">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required
                        minlength="8">
                </div>

                <button type="submit" class="botonLogin">Actualizar contraseña</button>

                <p class="mensajeFeedback" id="mensajeFeedback"
                    style="margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 500;"></p>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('formResetPassword').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pass = document.getElementById('new-password').value.trim();
            const confirm = document.getElementById('confirm-password').value.trim();
            const feedback = document.getElementById('mensajeFeedback');

            if (pass.length < 8) {
                feedback.textContent = "La contraseña debe tener al menos 8 caracteres.";
                feedback.style.color = "#ef4444";
                return;
            }

            if (pass !== confirm) {
                feedback.textContent = "Las contraseñas no coinciden.";
                feedback.style.color = "#ef4444";
                return;
            }

            // Obtener email del token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                feedback.textContent = "Token inválido o faltante.";
                feedback.style.color = "#ef4444";
                return;
            }

            try {
                const email = atob(token);

                // Buscar usuario por email
                const response = await fetch(`http://localhost:3001/usuarios?correo=${email}`);
                const users = await response.json();

                if (users.length === 0) {
                    feedback.textContent = "Usuario no encontrado.";
                    feedback.style.color = "#ef4444";
                    return;
                }

                const user = users[0];

                // Actualizar contraseña
                const updateResponse = await fetch(`http://localhost:3001/usuarios/${user.id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contraseña: pass
                    })
                });

                if (updateResponse.ok) {
                    feedback.textContent = "¡Contraseña actualizada con éxito! Redirigiendo...";
                    feedback.style.color = "#10b981";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    throw new Error('Error al actualizar la contraseña');
                }

            } catch (error) {
                console.error(error);
                feedback.textContent = "Ocurrió un error. Inténtalo de nuevo.";
                feedback.style.color = "#ef4444";
            }
        });
    </script>
</body>

</html>
