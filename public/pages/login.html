<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad de Escazú</title>
    <link rel="stylesheet" href="../src/styles/home.css">
    <link rel="stylesheet" href="../src/styles/login.css">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="../src/styles/login.css">

</head>

<body>
    <div class="contenedorLogin">
        <div class="cardLogin">
            <h2>Iniciar Sesión</h2>

            <form id="formLogin">

                <div class="grupoInput">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo" required>
                </div>

                <div class="grupoInput">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="botonLogin">Ingresar</button>

                <p class="mensajeError" id="mensajeError"></p>

                <p class="registroLink">
                    ¿No tiene cuenta?
                    <a href="register.html">Registrarse</a>
                </p>
            </form>
        </div>
    </div>
    <script type="module" src="../src/js/login.js"></script>
</body>
</html>
