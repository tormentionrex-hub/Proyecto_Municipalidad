<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de la Comunidad - Municipalidad de Escazú</title>
    <link rel="stylesheet" href="../src/styles/home.css">
    <link rel="stylesheet" href="../src/styles/reportesComunidad.css">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- navbar -->
    <header class="encabezado">
        <div class="contenedor contenedorEncabezado">
            <div class="cajaLogo">
                <a href="../pages/home.html"><img src="../src/img/logo muni.png" alt="logo de la muni" width="100"
                        height="100"></a>

                <div class="textoLogo">
                    <h1>MUNICIPALIDAD</h1>
                    <h2>DE ESCAZÚ</h2>
                </div>
            </div>

            <div class="navegacion">
                <div class="barraSuperior">
                    <div class="redesSociales">
                        <a href="https://www.facebook.com/Municipalidaddeescazu"><i class="iconoFacebook"></i></a>
                        <a href="https://www.instagram.com/muniescazu"><i class="iconoInstagram"></i></a>
                        <a href="https://www.x.com/MEscazu"><i class="iconoTwitter"></i></a>
                        <a href="https://www.youtube.com/@MunicipalidaddeEscazuOFICIAL"><i class="iconoYoutube"></i></a>
                    </div>
                </div>
                <nav class="menuPrincipal">
                    <ul class="listaMenu">
                        <li><a href="../pages/reportesComunidad.html">Reportes de la comunidad</a></li>
                        <li><a href="../pages/solicitudes-financiamiento.html">Solicitudes de Financiamiento</a></li>
                        <li><a href="../pages/login.html" class="botonIngresar">Ingresar</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="pagina-reportes">

        <!-- Banner del usuario (se llena con JS si hay sesión activa) -->
        <div id="bannerUsuario" class="banner-usuario oculto"></div>

        <!-- Layout principal: sidebar + feed -->
        <div class="layout-principal">

            <!-- Sidebar de filtros -->
            <aside class="sidebar-filtros">
                <div class="panel-filtros">
                    <h3 class="panel-filtros-titulo">
                        <i class="fas fa-sliders-h"></i> Filtros
                    </h3>

                    <div class="filtro-seccion">
                        <h4 class="filtro-titulo"><i class="fas fa-map-marker-alt"></i> Ubicación</h4>
                        <div id="filtrosUbicacion" class="filtro-lista">
                            <button class="btn-filtro activo" data-filtro="todos">Todos</button>
                            <button class="btn-filtro" data-filtro="Escazú Centro">Escazú Centro</button>
                            <button class="btn-filtro" data-filtro="San Antonio">San Antonio</button>
                            <button class="btn-filtro" data-filtro="San Rafael">San Rafael</button>
                        </div>
                    </div>

                    <div class="filtro-seccion">
                        <h4 class="filtro-titulo"><i class="fas fa-tag"></i> Tipo de Problema</h4>
                        <div id="filtrosTipo" class="filtro-lista">
                            <button class="btn-filtro btn-tipo activo" data-tipo="todos">Todos</button>
                            <button class="btn-filtro btn-tipo" data-tipo="Baches">Baches</button>
                            <button class="btn-filtro btn-tipo" data-tipo="Alcantarillado">Alcantarillado</button>
                            <button class="btn-filtro btn-tipo" data-tipo="Señalización">Señalización</button>
                        </div>
                    </div>

                    <div class="filtro-seccion" id="grupoFiltroMio" style="display:none;">
                        <h4 class="filtro-titulo"><i class="fas fa-user"></i> Ver</h4>
                        <div class="filtro-lista">
                            <button class="btn-filtro" id="btnMisPublicaciones">Mis publicaciones</button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Feed de publicaciones -->
            <main class="feed-publicaciones">
                <div class="feed-encabezado">
                    <h1 class="titulo-principal">Reportes recibidos</h1>
                </div>
                <div id="listaReportes"></div>
            </main>

        </div>
    </div>

    <!-- Botón Flotante -->
    <button id="btnNuevoReporte" class="boton-flotante">
        <i class="fas fa-plus"></i> <span class="texto-flotante">Nuevo Reporte</span>
    </button>

    <!-- Modal Formulario -->
    <div id="modalReporte" class="modal-overlay oculto">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModal">&times;</span>
            <h2 style="color: #3e206f; text-align: center; margin-bottom: 20px;">Reportar un Problema</h2>
            <form id="formReporteCiudadano">
                <div class="campo-formulario">
                    <label>Título / Tipo de Problema:</label>
                    <select id="tituloReporte" class="input-modal" required>
                        <option value="" disabled selected>Seleccione el tipo de problema...</option>
                        <option value="Baches">Baches</option>
                        <option value="Alcantarillado">Alcantarillado</option>
                        <option value="Señalización">Señalización</option>
                    </select>
                </div>

                <div class="campo-formulario">
                    <label>Descripción:</label>
                    <textarea id="descripcionReporte" class="input-modal" rows="4"
                        placeholder="Describa el problema detalladamente..." required></textarea>
                </div>

                <div class="campo-formulario">
                    <label>Ubicación:</label>
                    <select id="ubicacionReporte" class="input-modal" required>
                        <option value="" disabled selected>Seleccione la ubicación...</option>
                        <option value="Escazú Centro">Escazú Centro</option>
                        <option value="San Antonio">San Antonio</option>
                        <option value="San Rafael">San Rafael</option>
                    </select>
                </div>

                <div class="campo-formulario" id="campoNombreUsuario">
                    <label>Tu Nombre (Opcional):</label>
                    <input type="text" id="usuarioReporte" class="input-modal" placeholder="Nombre del ciudadano">
                </div>

                <div class="campo-formulario" style="margin-bottom: 20px;">
                    <label>Foto (Opcional):</label>
                    <input type="file" id="fotoReporte" accept="image/*" hidden>
                    <div id="zonaFoto" class="zona-foto">
                        <div class="zona-foto-placeholder" id="zonaFotoPlaceholder">
                            <i class="fas fa-image"></i>
                            <span>Toca para agregar una foto</span>
                            <small>JPG, PNG, GIF · Máx. 70KB</small>
                        </div>
                        <div id="previewFoto" class="preview-foto oculto">
                            <img id="imgPreview" src="" alt="">
                            <button type="button" id="btnQuitarFoto" title="Quitar foto"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="boton-submit">Enviar Reporte</button>
            </form>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox-overlay" style="display:none;" aria-modal="true" role="dialog">
        <button class="lightbox-cerrar" id="lightboxCerrar" aria-label="Cerrar">&times;</button>
        <img class="lightbox-img" id="lightboxImg" src="" alt="Imagen ampliada">
    </div>

    <script type="module" src="../src/js/reportesComunidad.js"></script>
</body>

</html>
