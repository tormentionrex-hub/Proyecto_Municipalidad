<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad de Escazú</title>
    <link rel="stylesheet" href="../src/styles/home.css">
    <link rel="stylesheet" href="../src/styles/login.css">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- navbar -->
    <header class="encabezado">
        <div class="contenedor contenedorEncabezado">
            <div class="cajaLogo">
                <a href="../pages/home.html"><img src="../src/img/logo muni.png" alt="logo de la muni" width="100"
                        height="100"></a>
                <div class="textoLogo">
                    <h1>MUNICIPALIDAD</h1>
                    <h2>DE ESCAZÚ</h2>
                </div>
            </div>

            <div class="navegacion">
                <div class="barraSuperior">
                    <a href="#" class="enlaceSuperior"><i class="iconoBuscar"></i> Directorio Comercial</a>
                    <div class="redesSociales">
                        <a href="https://www.facebook.com/Municipalidaddeescazu"><i class="iconoFacebook"></i></a>
                        <a href="https://www.instagram.com/muniescazu"><i class="iconoInstagram"></i></a>
                        <a href="https://www.x.com/MEscazu"><i class="iconoTwitter"></i></a>
                        <a href="https://www.youtube.com/@MunicipalidaddeEscazuOFICIAL"><i class="iconoYoutube"></i></a>
                    </div>
                </div>
                <nav class="menuPrincipal">
                    <ul class="listaMenu">
                        <li class="desplegable">
                            <a href="#">Reportes de la comunidad <i class="iconoFlechaAbajo"></i></a>
                            <ul class="submenu">
                                <li><a href="../pages/informesHechosPorElPueblo.html">Todos los reportes</a></li>
                                <li><a href="../pages/reportes-escazu-centro.html">Escazú Centro</a></li>
                                <li><a href="../pages/reportes-san-antonio.html">San Antonio</a></li>
                                <li><a href="../pages/reportes-san-rafael.html">San Rafael</a></li>
                            </ul>
                        </li>
                        <li class="desplegable">
                            <a href="#">Trámites y servicios <i class="iconoFlechaAbajo"></i></a>
                            <ul class="submenu">
                                <li><a href="../pages/Tramites-de-servicios.html">Trámites en línea</a></li>
                                <li><a href="../pages/stats.html">Estadísticas</a></li>
                            </ul>
                        </li>
                        <li><a href="../pages/login.html" class="botonIngresar">Ingresar</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="contenedorLogin">
        <div class="cardLogin">
            <h2>Iniciar Sesión</h2>

            <form id="formLogin">

                <div class="grupoInput">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo" required>
                </div>

                <div class="grupoInput">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="botonLogin">Ingresar</button>

                <p class="mensajeError" id="mensajeError"></p>

                <p class="registroLink">
                    ¿No tiene cuenta?
                    <a href="register.html">Registrarse</a>
                </p>

            </form>
        </div>
    </div>

    <script type="module" src="../src/js/home.js"></script>
    <script type="module" src="../src/js/login.js"></script>
</body>

</html>
