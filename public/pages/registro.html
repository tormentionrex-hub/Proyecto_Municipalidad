<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro por Invitación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../src/styles/register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="contenedorRegister">
        <div class="cardRegister">
            <h2>Completar Registro</h2>

            <form id="formRegister">
                <div class="fotoSeccion">
                    <div id="zonaFotoPerfil" class="zona-foto-perfil">
                        <div id="previewContainer" class="preview-container">
                            <img id="imgPreview" src="" alt="Vista previa" style="display: none;">
                            <span id="previewPlaceholder">
                                <i class="fas fa-user-plus icon-add"></i>
                            </span>
                        </div>
                        <p class="foto-texto">Foto de Perfil</p>
                    </div>
                    <input type="file" id="foto" accept="image/*" hidden>
                </div>
                <div class="grupoInput">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre completo">
                </div>

                <div class="grupoInput">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo" readonly>
                </div>

                <div class="grupoInput">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>

                <div class="grupoInput">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ej: 88888888">
                </div>

                <!-- Campo oculto para el rol -->
                <input type="hidden" id="rol">

                <button type="submit" class="botonRegister">Completar Registro</button>

                <p id="mensajeError" class="mensajeError"></p>
                <p id="mensajeExito" class="mensajeExito"></p>

                <p class="loginLink">
                    ¿Ya tiene cuenta?
                    <a href="login.html">Iniciar sesión</a>
                </p>

            </form>
        </div>
    </div>

    <script type="module" src="../src/js/registro.js"></script>



</body>

</html>
