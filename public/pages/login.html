<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad de Escazú</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="../src/styles/login.css">
</head>

<body>
    <div class="contenedorLogin">
        <main class="cardLogin">
            <h2>¡Bienvenido!</h2>

            <form id="formLogin">
                <div class="grupoInput">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="ejemplo@correo.com" required autocomplete="email">
                </div>

                <div class="grupoInput password-container">
                    <label for="password">Contraseña</label>
                    <div class="inputPassword">
                        <input type="password" id="password" placeholder="Tu contraseña" required autocomplete="current-password">
                        <i class="fa-solid fa-eye" id="togglePassword" title="Mostrar/Ocultar contraseña"></i>
                    </div>
                </div>

                <div class="opcionesLogin">
                    <label>
                        <input type="checkbox" id="recordarme">
                        <span>Recordarme</span>
                    </label>
                    <div class="olvidePassword">
                        <a href="recuperar.html">¿Olvidó su contraseña?</a>
                    </div>
                </div>

                <button type="submit" class="botonLogin">Ingresar</button>

                <p class="mensajeError" id="mensajeError"></p>

                <p class="registroLink">
                    ¿No tiene cuenta?
                    <a href="register.html">Regístrese aquí</a>
                </p>
            </form>
        </main>
    </div>

    <script type="module" src="../src/js/login.js"></script>
</body>

</html>
