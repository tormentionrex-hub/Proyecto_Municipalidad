<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/styles/login.css">
</head>

<body>

    <div class="contenedorLogin">
        <div class="cardLogin">
            <h2>Iniciar Sesión</h2>

            <form id="formLogin">

                <div class="grupoInput">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo" required>
                </div>

                <div class="grupoInput">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="botonLogin">Ingresar</button>

                <p class="mensajeError" id="mensajeError"></p>

                <p class="registroLink">
                    ¿No tiene cuenta?
                    <a href="register.html">Registrarse</a>
                </p>

            </form>
        </div>
    </div>

    <script type="module" src="../src/js/login.js"></script>







































</body>

</html>
